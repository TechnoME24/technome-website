<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/error.css') }}">
    <title>Document</title>
    <style>
        @font-face {
        font-family: matrix;
        src: url("{{ url_for('static', filename='font/Squarely.ttf') }}")
    }
    </style>
</head>
<body>
    <div class="header">
        <H1>{{h1}}</H1>
        <H2>{{h2}}</H2>
    </div>
    <div class="matrix">
        <script>
            function matrix(){
                let ammount = 400 * (window.innerWidth / 832);
                let body = document.getElementsByClassName('matrix')[0]
    
                let i = 0;
                while(i < ammount){
                    let letter = document.createElement('i');
                    console.log(window.innerWidth)
    
                    let rand = Math.floor(Math.random() * 60) + 65
                    let char = String.fromCharCode(rand);
                    letter.appendChild(document.createTextNode(char))
    
                    let posX = Math.floor(Math.random() * window.innerWidth);
                    let delay = Math.random() * -20;
                    let duration = 1 + (Math.random() * 10);
    
                    letter.style.left = posX + 'px';
                    letter.style.animationDelay = delay + 's';
                    letter.style.animationDuration = duration + 's';
                    body.appendChild(letter);
                    i++;
                }
            }
    
            matrix()
        </script>
    </div>
</body>
</html>
